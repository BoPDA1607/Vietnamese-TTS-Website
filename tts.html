<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #282828;
            --text-color: #f1f1f1;
            --text-secondary: #aaa;
            --border-color: #4d4d4d;
            --primary-color: #3ea6ff;
            --primary-hover: #68bfff;
            --success-color: #4caf50;
            --error-color: #e74c3c;
            --warning-color: #ff9800;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #2d2d2d 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3ea6ff, #68bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .server-info {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .server-info .info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .server-info .info strong {
            color: var(--text-color);
        }
        
        .server-info button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .server-info button:hover {
            background-color: #555;
        }
        
        .tts-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: var(--text-color);
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(62, 166, 255, 0.1);
        }
        
        select {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: var(--text-color);
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(62, 166, 255, 0.1);
        }
        
        select option {
            background-color: #333;
            color: var(--text-color);
        }
        
        .char-count {
            text-align: right;
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button.primary {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(62, 166, 255, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(62, 166, 255, 0.5);
        }
        
        button.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            padding: 16px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #444;
            color: white;
            transition: all 0.2s;
        }
        
        button.secondary:hover:not(:disabled) {
            background-color: #555;
        }
        
        button.secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-section {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status-section.show {
            display: block;
        }
        
        .status-section.loading {
            background-color: rgba(62, 166, 255, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .status-section.success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .status-section.error {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .audio-player {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: none;
        }
        
        .audio-player.show {
            display: block;
        }
        
        .audio-player h3 {
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        audio {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .audio-actions {
            display: flex;
            gap: 10px;
        }
        
        .audio-actions button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            transition: all 0.2s;
        }
        
        .audio-actions button:hover {
            background-color: #555;
        }
        
        .examples {
            background-color: rgba(62, 166, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(62, 166, 255, 0.2);
        }
        
        .examples h4 {
            margin-bottom: 15px;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-btn {
            padding: 8px 14px;
            font-size: 13px;
            background-color: rgba(62, 166, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Text-to-Speech</h1>
            <p>Convert your text into natural-sounding speech</p>
        </div>
        
        <div class="server-info">
            <div class="info">
                <span>üåê Server:</span>
                <strong id="serverUrl">Not configured</strong>
            </div>
            <button id="changeServerBtn">Change Server</button>
        </div>
        
        <div class="tts-card">
            <div class="input-group">
                <label for="textInput">Enter Text</label>
                <textarea 
                    id="textInput" 
                    placeholder="Type or paste your text here..."
                    maxlength="5000"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 5000 characters
                </div>
            </div>
            
            <div class="input-group">
                <label for="voiceSelect">Select Voice</label>
                <select id="voiceSelect">
                    <option value="duyanh">Duy Anh</option>
                    <option value="vanbac">VƒÉn B·∫Øc</option>
                </select>
            </div>
            
            <div class="examples">
                <h4>üí° Try these examples:</h4>
                <div class="example-buttons">
                    <button class="example-btn" data-text="Hello, World. My name is LMAO">Simple greeting</button>
                    <button class="example-btn" data-text="Welcome to the Text-to-Speech application. This tool converts your written text into natural-sounding speech.">Welcome message</button>
                    <button class="example-btn" data-text="The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet.">Pangram</button>
                </div>
            </div>
            
            <div class="button-group">
                <button class="primary" id="generateBtn">
                    <span>üéµ Generate Speech</span>
                </button>
                <button class="secondary" id="clearBtn">Clear</button>
            </div>
            
            <div id="statusSection" class="status-section">
                <span id="statusText"></span>
            </div>
        </div>
        
        <div id="audioPlayer" class="audio-player">
            <h3>üîä Generated Audio</h3>
            <audio id="audioElement" controls></audio>
            <div class="audio-actions">
                <button id="downloadBtn">üì• Download</button>
                <button id="newBtn">‚ú® Generate New</button>
            </div>
        </div>
    </div>
    
    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusSection = document.getElementById('statusSection');
        const statusText = document.getElementById('statusText');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBtn = document.getElementById('newBtn');
        const serverUrlDisplay = document.getElementById('serverUrl');
        const changeServerBtn = document.getElementById('changeServerBtn');
        const voiceSelect = document.getElementById('voiceSelect');
        
        let currentAudioBlob = null;
        let serverUrl = '';
        
        // Check if server URL is configured
        window.addEventListener('DOMContentLoaded', () => {
            serverUrl = localStorage.getItem('serverUrl');
            if (!serverUrl) {
                window.location.href = 'index.html';
                return;
            }
            serverUrlDisplay.textContent = serverUrl;
        });
        
        // Character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });
        
        // Example buttons
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                textInput.value = btn.dataset.text;
                charCount.textContent = textInput.value.length;
            });
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            charCount.textContent = '0';
            hideStatus();
        });
        
        // Change server button
        changeServerBtn.addEventListener('click', () => {
            if (confirm('Change server configuration? This will redirect you to the setup page.')) {
                localStorage.removeItem('serverUrl');
                window.location.href = 'index.html';
            }
        });
        
        // Generate speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;
            
            if (!text) {
                showStatus('Please enter some text first!', 'error');
                return;
            }
            
            generateBtn.disabled = true;
            clearBtn.disabled = true;
            audioPlayer.classList.remove('show');
            
            showStatus('<span class="spinner"></span> Generating speech...', 'loading');
            
            try {
                const response = await fetch(`${serverUrl}/synthesize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text, voice: voice })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const audioBlob = await response.blob();
                currentAudioBlob = audioBlob;
                
                const audioUrl = URL.createObjectURL(audioBlob);
                audioElement.src = audioUrl;
                
                showStatus('‚úÖ Speech generated successfully!', 'success');
                audioPlayer.classList.add('show');
                
                // Auto play
                setTimeout(() => {
                    audioElement.play();
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                clearBtn.disabled = false;
            }
        });
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            if (currentAudioBlob) {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tts_${Date.now()}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
        
        // New generation button
        newBtn.addEventListener('click', () => {
            audioPlayer.classList.remove('show');
            hideStatus();
            textInput.focus();
        });
        
        function showStatus(message, type) {
            statusText.innerHTML = message;
            statusSection.className = `status-section show ${type}`;
        }
        
        function hideStatus() {
            statusSection.className = 'status-section';
        }
    </script>
</body>
</html>
