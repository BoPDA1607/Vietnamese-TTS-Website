<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Server Setup</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #282828;
            --text-color: #f1f1f1;
            --text-secondary: #aaa;
            --border-color: #4d4d4d;
            --primary-color: #3ea6ff;
            --primary-hover: #68bfff;
            --success-color: #4caf50;
            --error-color: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #2d2d2d 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3ea6ff, #68bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: var(--text-color);
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(62, 166, 255, 0.1);
        }
        
        .info-box {
            background-color: rgba(62, 166, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .info-box strong {
            color: var(--text-color);
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(62, 166, 255, 0.3);
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(62, 166, 255, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            display: block;
        }
        
        .message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error-color);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Text-to-Speech</h1>
            <p>Configure your TTS server to get started</p>
        </div>
        
        <form id="serverForm">
            <div class="input-group">
                <label for="serverUrl">Server URL</label>
                <input 
                    type="text" 
                    id="serverUrl" 
                    placeholder="http://localhost:5000" 
                    required
                >
            </div>
            
            <div class="info-box">
                <strong>üí° Example:</strong> http://localhost:5000 or http://127.0.0.1:5000
            </div>
            
            <button type="submit">Continue to TTS</button>
            
            <div id="message" class="message"></div>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('serverForm');
        const serverUrlInput = document.getElementById('serverUrl');
        const messageDiv = document.getElementById('message');
        
        // Check if server URL is already stored
        window.addEventListener('DOMContentLoaded', () => {
            const storedUrl = localStorage.getItem('serverUrl');
            if (storedUrl) {
                window.location.href = 'tts.html';
            }
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let serverUrl = serverUrlInput.value.trim();
            
            // Remove trailing slash if present
            if (serverUrl.endsWith('/')) {
                serverUrl = serverUrl.slice(0, -1);
            }
            
            // Basic validation
            if (!serverUrl.startsWith('http://') && !serverUrl.startsWith('https://')) {
                showMessage('Please enter a valid URL starting with http:// or https://', 'error');
                return;
            }
            
            // Store the server URL
            localStorage.setItem('serverUrl', serverUrl);
            
            showMessage('Server URL saved! Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = 'tts.html';
            }, 1000);
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
